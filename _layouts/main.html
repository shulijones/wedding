<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;600&amp;family=Roboto:wght@400&amp;display=swap"
        media="all" />

    <style>
        .page_layout {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .page_layout.verticalLayout.homePage {
            flex-direction: row;
        }

        @media (min-width: 768px) {
            .page_layout.verticalLayout.homePage {
                padding: 0 0;
            }
        }

        .css-solid_bg {
            background-color: #550000;
            -webkit-background-position: top center;
            background-position: top center;
            background-repeat: no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
            bottom: 0;
            left: 0;
            position: fixed;
            right: 0;
            z-index: -1;
            top: 48px;
            bottom: -120px;
        }

        @media (min-width: 768px) {
            .css-solid_bg {
                top: 0;
            }
        }
    </style>

    <div class="css-solid_bg"></div>
    <div class="{% if page.vertical_layout != false %}verticalLayout {% endif %}homePage page_layout">
        {% include mobile_nav.html %}
        {{ content }}
    </div>

    {% include footer.html %}
</body>

</html>
