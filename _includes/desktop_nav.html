<style>
    .desktop-nav-container {
        display: none;
    }

    @media (min-width: 768px) {
        .desktop-nav-container {
            display: inherit;
            width: 100%;
        }
    }
</style>
<div class="desktop-nav-container">
    <style>
        .desktop-nav {
            display: none;
            width: 100%;
            margin-top: 25px;
        }

        @media (min-width: 768px) {
            .desktop-nav {
                display: block;
                z-index: 1;
            }
        }
    </style>
    <nav class="desktop-nav">
        <style>
            .desktop-nav-menu-container {
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-flex-wrap: wrap;
                -webkit-flex-wrap: wrap;
                -ms-flex-wrap: wrap;
                flex-wrap: wrap;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                margin: 0;
                padding: 8px 16px;
            }
        </style>
        <div class="desktop-nav-menu-container">
            <style>
                .desktop-nav-menu {
                    display: -webkit-box;
                    display: -webkit-flex;
                    display: -ms-flexbox;
                    display: flex;
                    -webkit-box-flex-wrap: wrap;
                    -webkit-flex-wrap: wrap;
                    -ms-flex-wrap: wrap;
                    flex-wrap: wrap;
                    -webkit-box-pack: center;
                    -ms-flex-pack: center;
                    -webkit-justify-content: center;
                    justify-content: center;
                }
            </style>
            <ul class="desktop-nav-menu">
                <style>
                    .desktop-nav-menu-item {
                        display: inline-block;
                        list-style: none;
                        padding: 0 8px;
                    }
                </style>
                <li class="desktop-nav-menu-item">
                    <style>
                        .desktop-nav-menu-item-link {
                            margin: 0;
                            padding: 8px 0;
                        }
                    </style><a class="nav-menu-item-link desktop-nav-menu-item-link" href="{{site.menu_pages.home}}">
                        <style>
                            .css-selected_page {
                                font-family: Roboto;
                                letter-spacing: 1px;
                                color: #617939;
                                font-size: 14px;
                                font-weight: normal;
                                border-bottom: 2px solid transparent;
                                display: block;
                                letter-spacing: 2px;
                                line-height: 1;
                                margin: 0 auto;
                                padding: 8px 8px 6px;
                                -webkit-text-decoration: none;
                                text-decoration: none;
                                -webkit-transition: all 0.25s;
                                transition: all 0.25s;
                                width: -webkit-fit-content;
                                width: -moz-fit-content;
                                width: fit-content;
                                border-bottom: 2px solid #617939;
                            }

                            @media (max-width: 640px) {
                                .css-selected_page {
                                    font-size: calc(14px * 0.875);
                                }
                            }

                            @media(max-width: 640px) {
                                .css-selected_page {
                                    font-size: calc(14px * 0.9);
                                }
                            }
                        </style><span class="{% if page.name == 'index.md' %}css-selected_page{% else %}css-unselected_page{% endif %}">Today</span>
                    </a>
                </li>
                <li class="desktop-nav-menu-item"><a class="nav-menu-item-link desktop-nav-menu-item-link" rel="nofollow"
                        href="{{site.menu_pages.schedule}}">
                        <style>
                            .unselected_desktop_page {
                                font-family: Roboto;
                                letter-spacing: 1px;
                                color: #617939;
                                font-size: 14px;
                                font-weight: normal;
                                border-bottom: 2px solid transparent;
                                display: block;
                                letter-spacing: 2px;
                                line-height: 1;
                                margin: 0 auto;
                                padding: 8px 8px 6px;
                                -webkit-text-decoration: none;
                                text-decoration: none;
                                -webkit-transition: all 0.25s;
                                transition: all 0.25s;
                                width: -webkit-fit-content;
                                width: -moz-fit-content;
                                width: fit-content;
                            }

                            @media (max-width: 640px) {
                                .unselected_desktop_page {
                                    font-size: calc(14px * 0.875);
                                }
                            }

                            @media(max-width: 640px) {
                                .unselected_desktop_page {
                                    font-size: calc(14px * 0.9);
                                }
                            }

                            .unselected_desktop_page:hover {
                                color: #617939;
                                border-bottom: 2px solid rgba(97, 121, 57, 70%);
                            }
                        </style><span class="{% if page.name == 'schedule.md' %}css-selected_page{% else %}css-unselected_page{% endif %}">Schedule</span>
                    </a></li>
                <li class="desktop-nav-menu-item"><a class="nav-menu-item-link desktop-nav-menu-item-link" rel="nofollow"
                        href="{{site.menu_pages.qna}}"><span class="{% if page.name == 'q-a.md' %}css-selected_page{% else %}css-unselected_page{% endif %}">Q &amp; A</span></a></li>
                <li class="desktop-nav-menu-item"><a class="nav-menu-item-link desktop-nav-menu-item-link" rel="nofollow"
                        href="{{site.menu_pages.travel}}"><span class="{% if page.name == 'travel.md' %}css-selected_page{% else %}css-unselected_page{% endif %}">Travel &amp; Lodging</span></a></li>
                <li class="desktop-nav-menu-item"><a class="nav-menu-item-link desktop-nav-menu-item-link" rel="nofollow"
                        href="{{site.menu_pages.things_to_do}}"><span class="{% if page.name == 'things_to_do.md' %}css-selected_page{% else %}css-unselected_page{% endif %}">Things to Do</span></a></li>
            </ul>
        </div>
    </nav>
</div>
