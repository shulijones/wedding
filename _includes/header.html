<style>
    /* Both mobile and desktop */
    .css-top_spacing_for_menubar {
        height: 48px;
        width: 100%;
    }

    @media (min-width: 768px) {
        .css-top_spacing_for_menubar {
            display: none;
        }
    }

    .header-img {
        width: 100%;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-align-items: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        margin-top: -48px;
        position: relative;
    }

    .event-date {
        line-height: 1;
        margin-top: 8px;
        font-family: Roboto;
        letter-spacing: 2px;
        color: #DBC453;
        font-weight: 400;
        text-transform: uppercase;
        line-height: 1.25rem;
    }

    .couple-names {
        line-height: 1;
        font-family: Abhaya Libre;
        color: #F1E5AC;
        text-transform: none;
        font-weight: 600;
        padding-top: 0;
    }

    /* Just desktop */
    @media (min-width: 768px) {
        .mobile-header {
            display: none;
        }

        .couple-names {
            letter-spacing: 6px;
            font-size: 70px;
        }

        .event-date {
            font-size: 22px;
        }

        .desktop-header {
            padding: 0 4% 10px 4%;
            text-align: center;
            width: 100%;
            z-index: 1;
            display: none;
            position: absolute;
            top: 60%;
            display: block;
            width: auto;
        }
    }

    /* Just mobile */
    @media(max-width: 768px) {
        .mobile-header {
            padding: 0 4% 0 4%;
            text-align: center;
            width: 100%;
            z-index: 1;
            position: absolute;
            bottom: 0;
        }

        .desktop-header {
            display: none;
        }

        .couple-names {
            letter-spacing: 3px;
            font-size: calc(60px * 0.75);
        }
    }

    @media (max-width: 640px) {
        .event-date {
            font-size: calc(18px * 0.75);
        }
    }

    /* Desktop nav - mobile nav is separate in mobile_nav.html*/
    .desktop-nav-container {
        display: none;
    }

    .desktop-nav {
        display: none;
        width: 100%;
    }

    .desktop-nav-menu-container {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-flex-wrap: wrap;
        -webkit-flex-wrap: wrap;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        margin: 0;
        padding: 0px 15px 8px;
    }

    .desktop-nav-menu {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-flex-wrap: wrap;
        -webkit-flex-wrap: wrap;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
    }

    .desktop-nav-menu-item {
        display: inline-block;
        list-style: none;
        padding: 0 8px;
    }

    .desktop-nav-menu-item-link {
        margin: 0;
        padding: 8px 0;
    }

    .css-selected_page {
        font-family: Roboto;
        letter-spacing: 1px;
        color: #F1E5AC;
        font-size: 16px;
        font-weight: normal;
        border-bottom: 2px solid transparent;
        display: block;
        letter-spacing: 2px;
        line-height: 1;
        margin: 0 auto;
        padding: 8px 8px 6px;
        -webkit-text-decoration: none;
        text-decoration: none;
        -webkit-transition: all 0.25s;
        transition: all 0.25s;
        width: -webkit-fit-content;
        width: -moz-fit-content;
        width: fit-content;
        border-bottom: 2px solid #F1E5AC;
    }

    @media (min-width: 768px) {
        .desktop-nav-container {
            display: inherit;
            width: 100%;
            position: absolute;
            bottom: 25px;
        }

        .desktop-nav {
            display: block;
            z-index: 1;
        }
    }

    @media (max-width: 640px) {
        .css-selected_page {
            font-size: calc(16px * 0.875);
        }
    }

    .css-unselected_page {
        font-family: Roboto;
        letter-spacing: 1px;
        color: #F1E5AC;
        font-size: 16px;
        font-weight: normal;
        border-bottom: 2px solid transparent;
        display: block;
        letter-spacing: 2px;
        line-height: 1;
        margin: 0 auto;
        padding: 8px 8px 6px;
        -webkit-text-decoration: none;
        text-decoration: none;
        -webkit-transition: all 0.25s;
        transition: all 0.25s;
        width: -webkit-fit-content;
        width: -moz-fit-content;
        width: fit-content;
    }

    @media (max-width: 640px) {
        .css-unselected_page {
            font-size: calc(16px * 0.875);
        }
    }

    .css-unselected_page:hover {
        color: #F1E5AC;
        border-bottom: 2px solid #DBC453;
    }
</style>
